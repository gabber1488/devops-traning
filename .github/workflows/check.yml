name: Check
on: push
jobs:
  lint:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install deps
        run: npm i
      - name: Lint
        run: npm run lint
  tests:
    needs: [lint]
    strategy:
      matrix:
       version: [16, 18, 20]
      runs-on: macOS-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
             node-version: ${{ matrix.version }}
      - name: Install deps
        run: npm i
      - name: Test
        run: npm run test

    